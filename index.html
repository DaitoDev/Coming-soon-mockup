<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google fonts  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;700&display=swap" rel="stylesheet">
    <!-- Font awesome  -->
    <script src="https://kit.fontawesome.com/aea30758ce.js" crossorigin="anonymous"></script>
    <!-- Css styles  -->
    <link rel="stylesheet" href="styles.css">

    <title>Coming Soon!</title>
</head>

<body>
    <div class="container">
        <main>
            <div class="success hide">
                <p>Thank you for subscribing!</p>
            </div>
            <div class="intro">
                <div class="brand">
                    <i class="fa-solid fa-circle-notch fa-2x logo"></i>
                    <p class="brand-para">Notch <br>
                        Apparel</p>
                </div>

                <h1><span class="h1-custom">WE'RE</span> <br>
                    COMING <br>
                    SOON</h1>

                <p class="intro-para">
                    Hello fellow shoppers! We're currently building our new
                    fashion store. Add your email below to stay up to date with
                    announcements and our launch deals
                </p>

                <div class="intro-form-container">
                    <form action="#">
                        <input type="email" name="email" id="email" placeholder="Email Address" required>
                        <button type="submit"><i class="fa-solid fa-chevron-right"></i></button>
                    </form>
                </div>
            </div>

            <div class="img-container">
                <img src="./model.jpg" alt="Model" title="Photo by Ayo Ogunseinde on Unsplash">
            </div>
        </main>
    </div>


    <script src="app.js"></script>
</body>

</html>
